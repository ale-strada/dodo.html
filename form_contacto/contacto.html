<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 | IES</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <a href="../form_principal/index.html">
            <img src="imagenes_contacto/Logo.png" width="30" height="30" alt="Logo de Dodo">
        </a>
       
        <h1>Dodo</h1>
        <button aria-label="Abrir menú">
            <img  src="imagenes_contacto/menu.png" width="30" height="30" alt="Ícono de menú">
        </button>
    </header>
    <main>
        <form id="formulario">

            <section class="seccion_form">

                <div class="formulario-contenedor">
                    
                    <h2 class="personaliza">Personaliza tu producto</h2>
    
                    <label class="label" for="opcion1">Opción 1:</label>
                    <select id="opcion1" name="opcion1">
                        <option value="opcion1-valor1">Opción 1.1</option>
                        <option value="opcion1-valor2">Opción 1.2</option>
                        <option value="opcion1-valor3">Opción 1.3</option>
                    </select>
                    <br>
    
                    <label class="label" for="opcion2">Opción 2:</label>
                    <select id="opcion2" name="opcion2">
                        <option value="opcion2-valor1">Opción 2.1</option>
                        <option value="opcion2-valor2">Opción 2.2</option>
                        <option value="opcion2-valor3">Opción 2.3</option>
                    </select>
                    <br>
    
                    <label class="label" for="opcion3">Opción 3:</label>
                    <select id="opcion3" name="opcion3">
                        <option value="opcion3-valor1">Opción 3.1</option>
                        <option value="opcion3-valor2">Opción 3.2</option>
                        <option value="opcion3-valor3">Opción 3.3</option>
                    </select>
                    <br>
                    <label class="label" for="opcion4">Opción 4:</label>
                    <select id="opcion4" name="opcion4">
                        <option value="opcion4-valor1">Opción 4.1</option>
                        <option value="opcion4-valor2">Opción 4.2</option>
                        <option value="opcion4-valor3">Opción 4.3</option>
                    </select>
                    <br>
            
                    <label class="label" for="opcion5">Opción 5:</label>
                    <select id="opcion5" name="opcion5">
                        <option value="opcion5-valor1">Opción 5.1</option>
                        <option value="opcion5-valor2">Opción 5.2</option>
                        <option value="opcion5-valor3">Opción 5.3</option>
                    </select>
                    <br>
                    <label class="label" for="descripcion">Descripción:</label>
                    <textarea id="descripcion" rows="10" placeholder="Agrega una descripción de lo que deseas..."></textarea>
                </div>
                <img class="img_contacto" src="imagenes_contacto/logo_animado.jpg" alt="Logo animado">
            </section>
        
        <section class="img_agregar">
            <h2>Agrega tus imagenes para que nosotros hagamos magia...</h2>
            <br>
            <div class="img_contenedor">
                <img class="img-opcion" src="imagenes_contacto/opcion.webp" alt="Opción 1">
                <img class="img-opcion" src="imagenes_contacto/opcion.webp" alt="Opción 2">
                <img class="img-opcion" src="imagenes_contacto/opcion.webp" alt="Opción 3">
                <img class="img-opcion" src="imagenes_contacto/opcion.webp" alt="Opción 4">
                <img class="img-opcion" src="imagenes_contacto/opcion.webp" alt="Opción 5">
            </div>
        </section>
    
        <section>
            <button class="enviar" type ="submit" form="formulario">Enviar</button>
        </section>

    </form>    
    </main>
    <footer>
        <div class="foo_telefono">
            <p>
                Telefono: 3517679852
            </p>
        </div>
       
        <div class="foo_ubicacion">
            <p>
                Cordoba, Argentina
            </p>
        </div>
        <div class="img_footer">
            <a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer">
                <img src="./imagenes_contacto/Whatsapp.png" width="30" height="30" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                <img src="./imagenes_contacto/Instagram.jpg" width="30" height="30" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
